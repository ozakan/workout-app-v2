{% extends "base.html" %}

{% block title %}Add Exercise{% endblock %}

{% block content %}
<h2>Add Exercise ({{ date }})</h2>

<form action="/workout/{{ date }}/add_exercise" method="post">
    <label>Exercise Name:</label>
    <input type="text" name="name" required>
    <button type="submit">Add</button>
</form>

<br>
<a href="/workout/{{ date }}">Back</a>
{% endblock %}
