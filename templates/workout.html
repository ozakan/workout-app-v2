{% extends "base.html" %}

{% block title %}Workout {{ date }}{% endblock %}

{% block content %}
<h2>Workout: {{ date }}</h2>

<h3>Exercises</h3>

<ul class="exercise-list">
    {% for ex in exercises %}
    <li class="exercise-item">

        <span class="exercise-name">{{ ex.name }}</span>

        <form action="/workout/{{ date }}/delete_exercise/{{ ex.id }}" 
              method="post" 
              class="delete-form">
            <button type="submit">Delete</button>
        </form>

    </li>
    {% endfor %}
</ul>

<br>

<h3>Add Exercise</h3>
<form action="/workout/{{ date }}/add_exercise" method="post" class="add-exercise-form">
    <input type="text" name="name" placeholder="Exercise Name" required>
    <button type="submit">Add</button>
</form>

{% endblock %}
