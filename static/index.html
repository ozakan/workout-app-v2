<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン</h1>

  <input id="username" placeholder="ユーザー名" />
  <input id="password" type="password" placeholder="パスワード" />
  <button id="login">ログイン</button>

  <p id="msg"></p>

  <hr />

  <h2>新規登録</h2>

  <input id="reg-username" placeholder="ユーザー名" />
  <input id="reg-password" type="password" placeholder="パスワード" />
  <button id="register">登録</button>

  <p id="reg-msg"></p>

  <script type="module" src="/static/js/login.js"></script>
</body>
</html>
